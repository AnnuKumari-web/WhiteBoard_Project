<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet" />

  <!-- <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"> -->
</head>

<body>
  <!-- APP STARTS -->

  <div class="app">

    <!-- NAVBAR STARTS-->
    <div class="navbar">
      <div class="container">

        <div class="navbar-logo">
          <img src="https://img.icons8.com/ios/50/000000/whiteboard.png" />
          <h1 class="navbar-brand">Whiteboard</h1>
        </div>

      </div>
    </div>
    <!-- NAVBAR ENDS-->

    <!-- TOOLBAR STARTS -->
    <div class="control-bar">

      <div class="controls">

        <div class="type">
          <div class="dropdown">
            <button class="dropbtn"><i class="fas fa-palette fa-2x"></i></button>
            <div class="dropdown-content">
              <button class="btn0" type="button" onclick="myFunction()"></button>
              <button class="btn1" type="button" onclick="myFunction1()"></button>
              <button class="btn2" type="button" onclick="myFunction2()"></button>
              <button class="btn3" type="button" onclick="myFunction3()"></button>
              <button class="btn4" type="button" onclick="myFunction4()"></button>
              <button class="btn5" type="button" onclick="myFunction5()"></button>
              <button class="btn6" type="button" onclick="myFunction6()"></button>
              <button class="btn7" type="button" onclick="myFunction7()"></button>
              <br>

            </div>
          </div>
          <input type="radio" name="pen-type" id="pen-eraser" checked>
          <label for="pen-eraser">
            <i class="bi bi-eraser-fill"></i>
          </label>
          <!-- <input type="radio" name="pen-type" id="palette-bg" checked>
  <label for="palette-bg">
    <i class="bi bi-palette-fill"></i>
  </label> -->
          <input type="radio" name="pen-type" id="pen-pencil" checked>
          <label for="pen-pencil">
            <i class="fa fa-pencil"></i>
          </label>
          <input type="radio" name="pen-type" id="pen-brush">
          <label for="pen-brush">
            <i class="fa fa-paint-brush"></i>
          </label>
        </div>
        <div class="size">
          <label for="pen-size">Size</label>
          <input type="number" id="pen-size" min="1" max="50">
        </div>
        <div class="color">
          <label for="pen-color">Color</label>
          <input type="color" id="pen-color" value="#000">
        </div>
        <div class="control-main">
          <a href="/index.html"><button id="reset-canvas" title="Reset">Reset</button></a>
          <a href="javascript:void(0)"><button id="save-canvas" title="Save">Save</button></a>
        </div>

      </div>
    </div>
    <!-- TOOLBAR ENDS -->

    <div id="canvas-wrapper"></div>
  </div>
  <!-- APP ENDS -->


  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.2.js"></script>

</body>

</html>
